<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Heap Page </title>
</head>
<body>

<button id='grow'>Create Array Objects</button>

<script>

// Every time that the button [Create Array Objects] referenced in the code is pushed,
// a string of one million characters is added to the x array.

var x = [];

var count = 1000000;
function grow() {
  x.push(new Array(count).join('x'));
}
document.getElementById('grow').addEventListener('click', grow);

</script>
</body>
</html>
